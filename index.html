<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>roiz3n's bio :3</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
  }
  .terminal {
    backdrop-filter: blur(15px);
    background-color: rgba(30, 30, 30, 0.65);
    border-radius: 10px;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 0 25px rgba(0,0,0,0.8), 0 0 10px rgba(0, 170, 255, 0.2);
    overflow: hidden;
    transition: transform 0.2s ease;
  }
  .terminal:hover {
    transform: scale(1.01);
  }
  .terminal-header {
    background-color: #2b2b2b;
    height: 32px;
    display: flex;
    align-items: center;
    padding: 0 12px;
    gap: 8px;
    justify-content: space-between;
  }
  .window-controls {
    display: flex;
    gap: 8px;
  }
  .button {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    cursor: pointer;
    transition: opacity 0.2s ease;
  }
  .button:hover { opacity: 0.8; }
  .close { background: #ff605c; }
  .minimize { background: #ffbd44; }
  .maximize { background: #00ca4e; }
  .language-toggle {
    color: #fff;
    font-size: 12px;
    cursor: pointer;
    padding: 3px 8px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
    user-select: none;
  }
  .language-toggle:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }
  .terminal-body {
    padding: 20px;
    font-size: 14px;
    line-height: 1.4;
  }
  @media (max-width: 768px) {
    .terminal-body { padding: 16px; font-size: 13px; }
  }
  @media (max-width: 480px) {
    .terminal-body { padding: 12px; font-size: 12px; }
    .menu-item { font-size: 13px; }
    .language-toggle { font-size: 11px; }
  }
  .menu-item {
    white-space: pre;
    padding: 8px 6px;
    display: inline-block;
    cursor: pointer;
    user-select: none;
    border-radius: 4px;
    transition: all 0.2s ease;
  }
  .menu-item:hover:not(.highlight) {
    background-color: rgba(255, 255, 255, 0.1);
  }
  .menu-item:active {
    background-color: #ffffff;
    color: #000000;
  }
  .highlight {
    background-color: #ffffff !important;
    color: #000000 !important;
  }
  #command {
    display: none;
    margin-top: 10px;
    color: #00afff;
  }
  #about, #links, #languages {
    display: none;
    padding-top: 8px;
    padding-bottom: 8px;
    white-space: pre-wrap;
  }
  #about a, #links a, .lang-option {
    color: #00afff;
    text-decoration: none;
  }
  #about a:hover, #links a:hover, .lang-option:hover {
    text-decoration: underline;
  }
  .lang-option {
    cursor: pointer;
    display: block;
    margin: 4px 0;
    padding: 2px 0;
  }
</style>
</head>
<body>
  <!-- existing HTML structure here (same JS works) -->
</body>
</html>

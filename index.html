<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>roiz3n â€” Terminal</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      backdrop-filter: blur(15px);
      background-color: rgba(30, 30, 30, 0.6);
      border-radius: 8px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .terminal-header {
      background-color: #2b2b2b;
      height: 28px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff605c; }
    .minimize { background: #ffbd44; }
    .maximize { background: #00ca4e; }

    .terminal-body {
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .menu-item {
      white-space: pre;
      padding: 2px 6px;
      display: inline-block;
    }

    .highlight {
      background-color: #ffffff;
      color: #000000;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: currentColor;
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="terminal-body" id="menu">
      <div class="menu-item highlight">&gt; About me<span class="cursor"></span></div>
      <div class="menu-item">&gt; Devices</div>
      <div class="menu-item">&gt; Links</div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let selected = 0;

    function updateHighlight() {
      items.forEach((item, index) => {
        item.classList.remove('highlight');
        item.querySelector('.cursor')?.remove();
      });

      items[selected].classList.add('highlight');

      const cursor = document.createElement('span');
      cursor.classList.add('cursor');
      items[selected].appendChild(cursor);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        selected = (selected + 1) % items.length;
        updateHighlight();
      } else if (e.key === 'ArrowUp') {
        selected = (selected - 1 + items.length) % items.length;
        updateHighlight();
      } else if (e.key === 'Enter') {
        alert(`Opening: ${items[selected].textContent.trim().replace('> ', '')}`);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>roiz3n — Terminal</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      backdrop-filter: blur(15px);
      background-color: rgba(30, 30, 30, 0.6);
      border-radius: 8px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .terminal-header {
      background-color: #2b2b2b;
      height: 28px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff605c; }
    .minimize { background: #ffbd44; }
    .maximize { background: #00ca4e; }

    .terminal-body {
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .menu-item {
      white-space: pre;
      padding: 2px 6px;
      display: inline-block;
      cursor: default;
    }

    .highlight {
      background-color: #ffffff;
      color: #000000;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: currentColor;
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }

    #about-container {
      display: none;
      padding-top: 10px;
      white-space: pre-wrap;
    }

    #about-container a {
      color: #00afff;
      text-decoration: none;
    }
    #about-container a:hover {
      text-decoration: underline;
    }

    #command-line {
      opacity: 0;
      animation: fadeIn 0.2s ease-in forwards;
    }

    #about-text {
      opacity: 0;
      animation: fadeIn 0.4s ease-in 0.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="terminal-body">
      <div id="menu">
        <div class="menu-item highlight">&gt; About me<span class="cursor"></span></div>
        <div class="menu-item">&gt; Devices</div>
        <div class="menu-item">&gt; Links</div>
      </div>
      <div id="about-container">
        <div id="command-line">cat about.txt</div>
        <div id="about-text">
Имя: Влад
14 лет, день рождения 08.06.2011
Страна/регион: Украина, Одесская область
Текущая ОС: I use arch btw
Текущий WM: Hyprland (<a href="https://github.com/end-4/dots-hyprland" target="_blank">end-4</a>)
Телефон: Redmi Note 10 Pro[6/128] (<a href="https://github.com/KernelSU-Next/KernelSU-Next" target="_blank">KernelSU Next</a>)
        </div>
      </div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    const aboutContainer = document.getElementById('about-container');
    const commandLine = document.getElementById('command-line');
    const aboutText = document.getElementById('about-text');
    let selected = 0;

    function updateHighlight() {
      items.forEach((item, index) => {
        item.classList.remove('highlight');
        item.querySelector('.cursor')?.remove();
      });

      items[selected].classList.add('highlight');
      const cursor = document.createElement('span');
      cursor.classList.add('cursor');
      items[selected].appendChild(cursor);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        selected = (selected + 1) % items.length;
        updateHighlight();
        aboutContainer.style.display = 'none';
      } else if (e.key === 'ArrowLeft') {
        selected = (selected - 1 + items.length) % items.length;
        updateHighlight();
        aboutContainer.style.display = 'none';
      } else if (e.key === 'Enter') {
        const selectedText = items[selected].textContent.trim().replace('> ', '');
        if (selectedText === 'About me') {
          aboutContainer.style.display = 'block';
          commandLine.style.opacity = 0;
          aboutText.style.opacity = 0;
          void commandLine.offsetWidth; // force reflow
          void aboutText.offsetWidth;
          commandLine.style.animation = 'fadeIn 0.2s ease-in forwards';
          aboutText.style.animation = 'fadeIn 0.4s ease-in 0.2s forwards';
        } else {
          aboutContainer.style.display = 'none';
          alert(`Opening: ${selectedText}`);
        }
      }
    });

    updateHighlight();
  </script>
</body>
</html>

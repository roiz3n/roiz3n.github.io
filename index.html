<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>roiz3n</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      background-color: #2d2d2d;
      border-radius: 10px;
      width: 600px;
      max-width: 90%;
      padding: 20px;
      box-shadow: 0 0 20px #000;
    }

    .window-header {
      height: 20px;
      background: #444;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      padding: 0 10px;
      margin-bottom: 15px;
    }

    .window-buttons {
      display: flex;
      gap: 6px;
    }

    .window-buttons div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27c93f; }

    .menu-item {
      padding: 5px 10px;
    }

    .highlight {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="window-header">
      <div class="window-buttons">
        <div class="close"></div>
        <div class="minimize"></div>
        <div class="maximize"></div>
      </div>
    </div>
    <div id="menu">
      <div class="menu-item highlight">&gt; About me</div>
      <div class="menu-item">&gt; Devices</div>
      <div class="menu-item">&gt; Links</div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let selected = 0;

    function updateHighlight() {
      items.forEach((item, index) => {
        item.classList.toggle('highlight', index === selected);
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        selected = (selected + 1) % items.length;
        updateHighlight();
      } else if (e.key === 'ArrowUp') {
        selected = (selected - 1 + items.length) % items.length;
        updateHighlight();
      } else if (e.key === 'Enter') {
        alert(`You selected: ${items[selected].textContent.trim().replace('> ', '')}`);
      }
    });
  </script>
</body>
</html>

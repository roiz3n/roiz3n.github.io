<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>roiz3n — Terminal</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      backdrop-filter: blur(15px);
      background-color: rgba(30, 30, 30, 0.6);
      border-radius: 8px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .terminal-header {
      background-color: #2b2b2b;
      height: 28px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff605c; }
    .minimize { background: #ffbd44; }
    .maximize { background: #00ca4e; }

    .terminal-body {
      padding: 20px;
      font-size: 16px;
      line-height: 1.4;
    }

    .menu-item {
      white-space: pre;
      padding: 2px 6px;
      display: inline-block;
      cursor: default;
    }

    .highlight {
      background-color: #ffffff;
      color: #000000;
    }

    #command {
      display: none;
      margin-top: 10px;
    }

    #about {
      display: none;
      padding-top: 4px;
      white-space: pre-wrap;
    }

    #about a {
      color: #00afff;
      text-decoration: none;
    }
    #about a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="terminal-body">
      <div id="menu">
        <div class="menu-item highlight">&gt; About me</div>
        <div class="menu-item">&gt; Links</div>
      </div>
      <div id="command">cat about.txt</div>
      <div id="about">
Имя: Влад
14 лет, день рождения 08.06.2011
Страна/регион: Украина, Одесская область
Текущая ОС: I use arch btw
Текущий WM: Hyprland (<a href="https://github.com/end-4/dots-hyprland" target="_blank">end-4</a>)
Телефон: Redmi Note 10 Pro[6/128] (<a href="https://github.com/KernelSU-Next/KernelSU-Next" target="_blank">KernelSU Next</a>)
      </div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    const aboutBlock = document.getElementById('about');
    const commandLine = document.getElementById('command');
    let selected = 0;

    function updateHighlight() {
      items.forEach((item, index) => {
        item.classList.remove('highlight');
      });

      items[selected].classList.add('highlight');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        selected = (selected + 1) % items.length;
        updateHighlight();
        aboutBlock.style.display = 'none';
        commandLine.style.display = 'none';
      } else if (e.key === 'ArrowLeft') {
        selected = (selected - 1 + items.length) % items.length;
        updateHighlight();
        aboutBlock.style.display = 'none';
        commandLine.style.display = 'none';
      } else if (e.key === 'Enter') {
        const selectedText = items[selected].textContent.trim().replace('> ', '');
        if (selectedText === 'About me') {
          commandLine.style.display = 'block';
          aboutBlock.style.display = 'none';
          setTimeout(() => {
            aboutBlock.style.display = 'block';
          }, 300);
        } else {
          aboutBlock.style.display = 'none';
          commandLine.style.display = 'none';
          alert(`Opening: ${selectedText}`);
        }
      }
    });
  </script>
</body>
</html>
